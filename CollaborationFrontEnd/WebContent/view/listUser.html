<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>list of users</h1>

<table border="3px">
<tr>
<th>ID</th>
<th>NAME</th>
<th>ADDRESS</th>
<th>EMAIL</th>
<th>MOBILE_NUMBER</th>
<th>DATE_OF_BIRTH</th>
<th>STATUS</th>
<th>IS_ONLINE</th>
<th>ROLE</th>
<th>REASON</th>
</tr>
<tr ng-repeat="u in users">
<td>{{u.id}}</td>
<td>{{u.name}}</td>
<td>{{u.address}}</td>
<td>{{u.email}}</td>
<td>{{u.mobile_number}}</td>
<td>{{u.date_of_birth}}</td>
<td>{{u.status}}</td>
<td>{{u.is_online}}</td>
<td>{{u.role}}</td>
<td>{{u.reason}}</td>
</tr>
</table>



</body>
</html>
