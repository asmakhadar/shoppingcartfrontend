<html>
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <style>
  body{
		background: url(resources/image/bloglist.jpg);
	}

<body>
<div ng-controller="BlogController">
</div>
 <h2><center>Welcome to Blogs</center></h2> 
<br>
<div class="container-fluid" ng-repeat="b in blogs">      
    <div ng-if="b.status == 'A'">							
						<div class="col-xs-7">
			<div class="panel panel-info" >
				<div class="panel-heading">
					<div class="row">	

				<div class="panel-body" style="background-color:#ffdb4d">

					<div class="row">
						<div class="col-xs-10">
						 <span class="w3-xlarge"><h3>Blog Title: {{b.name}}</h3></span>
						 
						<span class="w3-large"><h3>Written By: {{b.userID}}</h3></span>
						
						<!--  <span class="w3-large"><h3>Status: {{b.status}}</h3></span> -->
						 
							<span class="w3-large"><h3>Description:<p> {{b.description}}</p></h3></span>
							
							 <span class="w3-small"><h3>Date & Time: {{b.dateTime}}</h3></span><br>
							 </div>
							 
							<div class="col-xs-2">
							<br><br><br>
								</div>
				</div>
				</div>
				</div>
				</div>
					</div>
					</div>
					</div>
					</div>
					</body>
					</html>
